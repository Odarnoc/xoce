<body id="bodylogin">

  <section id="seclogin">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light navbar-login">
        <a class="navbar-brand" href="#"><img id="imgnavtop" src="./assets/img/logoxoce.png" alt="" /></a>

            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>


  <section id="secformlogin">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div id="divformlogin">
            <img id="imgformlogin" src="../images/favicon.png" alt="">
            <p id="titleformlogin" class="wow fadeInLeft" data-wow-delay=".2s">Registrar cliente</p>
            <p id="subformlogin" class="wow fadeInUp" data-wow-delay=".4s">Únete a la familia XOCE® </p>
            <form id="formlogin">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="" id="labelnameregistrocli" class="labelinput">Nombre</label>
                  <input type="text" class="form-control inputform" id="nameregistrocli" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="" id="labelapellidoregistrocli" class="labelinput">Apellido</label>
                  <input type="text" class="form-control inputform" id="apellidoregistrocli" placeholder="Apellido"
                    required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="" id="labelmailregistrocli" class="labelinput">Correo electrónico</label>
                  <input type="email" class="form-control inputform" id="mailregistrocli" aria-describedby="emailHelp"
                    placeholder="Correo electrónico" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="" id="labelphoneregistrocli" class="labelinput">Teléfono</label>
                  <input type="tel" class="form-control inputform" id="phoneregistrocli" placeholder="Teléfono"
                    required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="" id="labeldireccionregistrocli" class="labelinput">Dirección</label>
                  <input type="text" class="form-control inputform" id="direccionregistrocli" placeholder="Dirección"
                    required>
                </div>
                <div class="form-group col-md-6">
                  <label for="" id="labelcodigoregistrocli" class="labelinput">Código postal</label>
                  <input type="number" class="form-control inputform" id="codigoregistrocli"
                    aria-describedby="emailHelp" placeholder="Código postal" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <select autocomplete="false" style="height:60%;margin-top: 1rem" class="form-control inputform"
                    id="estadoregistrocli" required>
                    <option value="AG">Aguascalientes</option>
                    <option value="BC">Baja California Norte</option>
                    <option value="BS">Baja California Sur</option>
                    <option value="CM">Campeche</option>
                    <option value="CS">Chiapas</option>
                    <option value="CH">Chihuahua</option>
                    <option value="DF">Ciudad de Mexico</option>
                    <option value="CO">Coahuila</option>
                    <option value="CL">Colima</option>
                    <option value="DG">Durango</option>
                    <option value="GT">Guanajuato</option>
                    <option value="GR">Guerrero</option>
                    <option value="HG">Hidalgo</option>
                    <option value="JA">Jalisco</option>
                    <option value="MX">Estado de Mexico</option>
                    <option value="MI">Michoacan</option>
                    <option value="MO">Morelos</option>
                    <option value="NA">Nayarit</option>
                    <option value="NL">Nuevo Leon</option>
                    <option value="OA">Oaxaca</option>
                    <option value="PU">Puebla</option>
                    <option value="QT">Queretaro</option>
                    <option value="QR">Quintana Roo</option>
                    <option value="SL">San Luis Potosi</option>
                    <option value="SI">Sinaloa</option>
                    <option value="SO">Sonora</option>
                    <option value="TB">Tabasco</option>
                    <option value="TM">Tamaulipas</option>
                    <option value="TL">Tlaxcala</option>
                    <option value="VE">Veracruz</option>
                    <option value="YU">Yucatan</option>
                    <option value="ZA">Zacatecas</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="" id="labelmunicipioregistrocli" class="labelinput">Municipio</label>
                  <input type="text" class="form-control inputform" id="municipioregistrocli" placeholder="Municipio"
                    required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="" id="labelfecharegistrocli" class="labelinput">Fecha de nacimiento</label>
                  <input type="text" class="form-control inputform" id="fecharegistrocli"
                    placeholder="Fecha de nacimiento" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="" id="labelestadocivilregistrocli" class="labelinput">Estado civil</label>
                  <input type="text" class="form-control inputform" id="estadocivilregistrocli"
                    placeholder="Estado civil" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="" id="labelestadocivilregistrocli" class="labelinput">Contraseña</label>
                  <input type="text" class="form-control inputform" id="passcli" placeholder="Contraseña" required>
                </div>
              </div>
              <button type="button" class="btn btnlogin" onclick="registrarCliente()">Registrar</button>
            </form>
            <div id="miidhola"></div>
          </div>
        </div>
        <div class="col-md-2"></div>

      </div>
    </div>
  </section>

    </script>

  <script src="./assets/js/registro-clientes.js"></script>
  <script>
    new WOW().init();
  </script>
