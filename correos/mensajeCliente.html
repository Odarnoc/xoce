<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table style="border:1px solid #ccc;background-color:#f9f9f9;padding:0;width:100%">
        <tbody>
            <div style="background: lightblue;padding: 1em;">
                <img src="../images/logoxoce.png" width="100"/>
            </div>
            <tr>
                <td style="text-align:center;font-weight:lighter;color: #56555a;padding:25px 5em;width:100%">
                    <h1>
                        Hola, <span style="color: #fb2750"> {{user_name}} </span>
                    </h1>
                    <br>
                    <b style="color: #56555a"> {{mensaje}} </b>
                    
                </td>
            </tr>
            <tr>
                <td style="text-align:center;font-weight:lighter;color:#1a181b;padding:25px 5em;width:100%">
                    Este correo electrónico fue generado para
                    <a href="javascript:void(0)" style="color: #02c59b">
                        {{user_email}}
                    </a>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;font-weight:lighter;color:#56555a;padding:25px 5em;width:100%">
                    <b>
                        Atte.
                    </b>
                    <img src="../images/logoxoce.png" style="background-color:lightcoral;padding:.25em;border-radius: 1em;margin-bottom: -1em;" width="100"/>
                    <br><br>
                    Guadalajara, Jalisco, México<br>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
