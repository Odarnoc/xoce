<body id="bodylogin">

    <section id="seclogin">

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light navbar-login">
                <a class="navbar-brand" href="#"><img id="imgnavtop" src="images/logoxoce.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Conócenos</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Negocio</a>

                        </li>

        </div>

    </section>


    <section id="secformlogin">

        <div class="container">

            <div class="row">

                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="divformlogin">
                        <img id="imgformlogin" src="images/favicon.png" alt="">
                        <p id="titleformlogin" class="wow fadeInLeft" data-wow-delay=".2s">Registrar cliente</p>
                        <p id="subformlogin" class="wow fadeInUp" data-wow-delay=".4s">Únete a la familia XOCE® </p>


                        <form id="formlogin">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="" id="labelnameregistrocli" class="labelinput">Nombre</label>
                                    <input type="text" class="form-control inputform" id="nameregistrocli" placeholder="Nombre" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="" id="labelapellidoregistrocli" class="labelinput">Apellido</label>
                                    <input type="text" class="form-control inputform" id="apellidoregistrocli" placeholder="Apellido" required>
                                </div>

                            </div>



                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="" id="labelmailregistrocli" class="labelinput">Correo electrónico</label>
                                    <input type="email" class="form-control inputform" id="mailregistrocli" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="" id="labelphoneregistrocli" class="labelinput">Teléfono</label>
                                    <input type="tel" class="form-control inputform" id="phoneregistrocli" placeholder="Teléfono" required>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="" id="labeldireccionregistrocli" class="labelinput">Dirección</label>
                                    <input type="text" class="form-control inputform" id="direccionregistrocli" placeholder="Dirección" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="" id="labelcodigoregistrocli" class="labelinput">Código postal</label>
                                    <input type="number" class="form-control inputform" id="codigoregistrocli" aria-describedby="emailHelp" placeholder="Código postal" required>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="" id="labelestadoregistrocli" class="labelinput">Estado</label>
                                    <input type="text" class="form-control inputform" id="estadoregistrocli" placeholder="Estado" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="" id="labelmunicipioregistrocli" class="labelinput">Municipio</label>
                                    <input type="text" class="form-control inputform" id="municipioregistrocli" placeholder="Municipio" required>
                                </div>

                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="" id="labelfecharegistrocli" class="labelinput">Fecha de nacimiento</label>
                                    <input type="text" class="form-control inputform" id="fecharegistrocli" placeholder="Fecha de nacimiento" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="" id="labelestadocivilregistrocli" class="labelinput">Estado civil</label>
                                    <input type="text" class="form-control inputform" id="estadocivilregistrocli" placeholder="Estado civil" required>
                                </div>

                            </div>


                            <button type="submit" class="btn btnlogin">Registrar</button>
                        </form>


                        <p id="pnoaccount">Administración de clientes registrados, <b id="bloginregistro" class="blinkform">Ver clientes</b> </p>

                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>

        </div>

    </section>


    <div style="padding-bottom: 80px;"></div>

        <div class="container">
            <div class="row">

                    <div>
                        <p id="pfooter">© Todos los derechos son reservados XOCE® 2019</p>

                    </div>

                </div>

            </div>

        </div>

    </footer>
